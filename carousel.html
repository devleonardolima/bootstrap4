<!DOCTYPE html>
<html lang="pt-br">

        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Bootstrap 4</title>
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">

    </head>
    <body>
        
        <div class="container">
            <a href="index.html">HOME</a><br>
        </div>

        <div class="container">

            <div id="slideshow" class="slide carousel">
                <ol class="carousel-indicators">
                    <li data-target="#slideshow" data-slide-to="0" class="active"></li>
                    <li data-target="#slideshow" data-slide-to="1"></li>
                    <li data-target="#slideshow" data-slide-to="2"></li>

                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="assets/images/jogo3.jpg" class="w-100">
                    </div>
                    <div class="carousel-item">
                        <img src="assets/images/jogo2.jpg" class="w-100">
                    </div>
                    <div class="carousel-item">
                        <img src="assets/images/jogo1.jpg" class="w-100">
                    </div>
                    <div class="carousel-item">
                        <img src="assets/images/jogo4.jpg" class="w-100">
                    </div>
                </div>
            </div>

            <a href="#slideshow" class="carousel-control-prev" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a href="#slideshow" class="carousel-control-next" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>

        </div>

        <script type="text/javascript" src="assets/js/jquery-3.3.1.min.js"></script>
